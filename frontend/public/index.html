<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- 1) Early inline script to set theme class on <html> -->
    <script>
      (function() {
        const stored = localStorage.getItem('theme');
        const preferDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = stored || (preferDark ? 'dark' : 'light');
        document.documentElement.classList.add(theme);
      })();
    </script>

    <!-- 2) Inline “critical” styles so that before any CSS file loads, -->
    <!--    the correct background & text colors are applied.         -->
    <style>
      /* base colors for light theme */
      html, body {
        background-color: #ffffff;
        color: #333333;
        /* disable transitions on first paint */
        transition: none !important;
      }
      /* override if dark class present */
      html.dark, html.dark body {
        background-color: #121212;
        color: #f0f0f0;
      }
    </style>

    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/images/m-favicon.png"
    />

    <!-- mobile viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Portfolio for Mohammed, Machine Learning Engineer"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Rubik:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- PWA manifest & icons -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Mohammed’s Lab</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
